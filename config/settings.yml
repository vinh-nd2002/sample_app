enabled_locales: ["en", "vi"]
client:
  host: "localhost:3000"
users:
  max_name: 50
  email_regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
  max_email: 255
  min_password: 6
  item_per_page: 10
  avatar_size: 80
  reset_password_expired: 2
microposts:
  image_type: ["image/jpeg", "image/gif", "image/png"]
  item_per_page: 10
  limit: 500
  max_content: 140
  max_size: 5
